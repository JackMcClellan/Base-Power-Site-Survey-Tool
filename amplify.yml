version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write all required environment variables to .env
        # This makes them available to Next.js server-side runtime
        # Using env | grep to avoid exposing secrets in build logs
        - env | grep -e DATABASE_URL >> .env
        - env | grep -e DATABASE_SSL >> .env
        - env | grep -e APP_AWS_REGION >> .env
        - env | grep -e APP_AWS_ACCESS_KEY_ID >> .env
        - env | grep -e APP_AWS_SECRET_ACCESS_KEY >> .env
        - env | grep -e S3_BUCKET_NAME >> .env
        - env | grep -e OPENAI_API_KEY >> .env
        - env | grep -e X_API_KEY >> .env
        # Build the Next.js app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 